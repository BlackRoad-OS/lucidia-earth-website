name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 848cf0b18d51e0170e0d1537aec3505a
          projectName: lucidia-earth
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Custom Domain
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/848cf0b18d51e0170e0d1537aec3505a/pages/projects/lucidia-earth/domains" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"lucidia.earth"}' || echo "Domain may already exist"
